<html>
   <head>
      <meta charset="utf-8">
      <title>Đăng nhập</title>
      <link rel="stylesheet" type="text/css" href="FormDangNhap.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
   <body>
      <form class="login-form">
         <h1 class="title-form">ĐĂNG NHẬP</h1>
         <h3 class="subtitle-form align-center">Mitchan Shop</h3>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="email" id="email" name="email" required placeholder="Email">
               <span class="material-icons">mail</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="password" id="password" name="password" required placeholder="Mật khẩu">
               <span class="material-icons">lock</span>
            </section>
         </section>
         <section class="form-group">
            <label for="remember" class="lbremember">
            <input type="checkbox" id="remember" name="remember"> Ghi nhớ cho lần đăng nhập sau
            </label>
            <button type="submit" class="btnLogin">Đăng nhập</button>
         </section>
         <section class="form-group align-center" >
            <a href="FormDangKy.html" class="btnRegister">Đăng ký thành viên</a>
         </section>
      </form>
   </body>
</html>
