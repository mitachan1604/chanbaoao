<html>
   <head>
      <meta charset="utf-8">
      <title>Đăng ký</title>
      <link rel="stylesheet" type="text/css" href="FormDangKy.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
   <body>
      <form class="signup-form">
         <h1 class="title-form">ĐĂNG KÝ</h1>
         <h3 class="subtitle-form align-center">Mitchan Shop</h3>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="text" id="name" name="name" required placeholder="Họ tên">
               <span class="material-icons">badge</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="tel" id="phone" name="phone" required placeholder="Số điện thoại">
               <span class="material-icons">phone_iphone</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="email" id="email" name="email" required placeholder="Email">
               <span class="material-icons">mail</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="text" id="address" name="address" required placeholder="Địa chỉ">
               <span class="material-icons">home</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="password" id="password" name="password" required placeholder="Mật khẩu">
               <span class="material-icons">lock</span>
            </section>
         </section>
         <section class="form-group">
            <section class="input-with-icon">
               <input type="password" id="repassword" name="repassword" required placeholder="Nhập lại mật khẩu">
               <span class="material-icons">lock</span>
            </section>
         </section>
         <section class="form-group">
            <button type="submit" class="btnRegister">Đăng ký</button>
         </section>
         <section class="form-group align-center" >
            <a href="FormDangNhap.html" class="btnLogin">Đăng nhập</a>
         </section>
      </form>
   </body>
</html>
